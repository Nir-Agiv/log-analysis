[main]
# Comma-separated list of log files to monitor
log_files = auth.log, access.log

[rules]
# Number of failed logins to trigger brute-force alert
brute_force_attempts = 5
# Time window in seconds for brute-force detection
brute_force_time_window = 60

# Number of 404 errors to trigger web scanning alert
web_scan_attempts = 10
# Time window in seconds for web scanning detection
web_scan_time_window = 120